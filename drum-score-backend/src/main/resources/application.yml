spring:
  datasource:
    url: jdbc:mysql://localhost:3306/drum_score?useSSL=false&allowPublicKeyRetrieval=true&characterEncoding=UTF-8&serverTimezone=Asia/Seoul
    username: root
    password: your_password   # 실제 비밀번호로 변경
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQLDialect

  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true

server:
  port: 8080

app:
  jwt:
    secret: drum-score-secret-key-must-be-at-least-256-bits-long-for-hs256
    expiration-ms: 86400000  # 24시간
  cors:
    allowed-origins: http://localhost:5173
